<body onload="init();">
    <div id="canvas">
        <div id="particles-js"></div>
    </div>

    <h1 class="name">Natant Browser Settings</h1>
    <div>
        <settings class="container">
            <setting id="startUrl" class="settings-div">
                <settingTitle>
                    <div>
                        <div class="pleasecenter">Start URL: </div>
                    </div> <input type="text">
                </settingTitle>
                Start URL used when creating a new tab.
                <settingStatus></settingStatus>
                <hr>
            </setting>
            <setting id="searchEngineUrl" class="settings-div">
                <settingTitle>
                    <div>
                        <div class="pleasecenter">Search Engine URL: </div>
                    </div> <input type="text">
                </settingTitle>
                Search Engine URL used when searching.
                <settingStatus></settingStatus>
                <hr>
            </setting>
            <setting id="proxy" class="settings-div">
                <settingTitle>
                    <div>
                        <div class="pleasecenter">Proxy: </div>
                    </div>
                    <select name="Proxy" id="proxyselector" class="select-proxy">
                        <option value="DIP">Dynamic Interception Proxy</option>
                        <option value="UV">Ultraviolet</option>
                    </select>
                </settingTitle>
                Proxy used to proxy URLs.
                <settingStatus></settingStatus>
                <hr>
            </setting>
            <setting id="resetSettings" class="settings-div">
                <settingTitle>
                    <button onclick="resetAllSettings();">RESET ALL SETTINGS</button>
                </settingTitle>
                RESET ALL settings to defaults.
                <hr>
            </setting>
        </settings>
    </div>
</body>

</html>
